  docker-image:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        env:
          DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
          DOCKERHUB_PW: ${{secrets.DOCKERHUB_PW}}
        run: |
          docker login -u $DOCKERHUB_EMAIL -p $DOCKERHUB_PW
      - name: Build docker image
        run: docker build . --file src/main/docker/Dockerfile.${QUARKUS_MODE:-jvm} --tag matchpoint/partnerservice:$(date +%s)
      - name: Push docker image to docker hub
        run: docker push ${{secrets.DOCKERHUB_USER}}/matchpoint-partnerservice

