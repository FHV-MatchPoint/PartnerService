name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MONGODB_CONNECTION: ${{secrets.MONGODB_CONNECTION}}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build

  copy-build:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        COPY --chown=185 build/quarkus-app/lib/ /build/quarkus-app/lib/
        COPY --chown=185 build/quarkus-app/*.jar /build/quarkus-app/*.jar
        COPY --chown=185 build/quarkus-app/app/ /build/quarkus-app/app/
        COPY --chown=185 build/quarkus-app/quarkus/ /build/quarkus-app/quarkus/

  docker-image:
    needs: [build, copy-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        env:
          DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
          DOCKERHUB_PW: ${{secrets.DOCKERHUB_PW}}
        run: |
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PW
      - name: Build docker image
        run:
          docker build . --file src/main/docker/Dockerfile.${QUARKUS_MODE:-jvm} --tag matchpoint/partnerservice:$(date +%s)
      - name: Push docker image to docker hub
        run: docker push ${{secrets.DOCKERHUB_USER}}/matchpoint-partnerservice
